<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/equivalencia.js"></script>
    <title>Aritmetica modular</title>
  </head>
  <body>
    <div id="bg">
        <img src="images/unnamed.png" alt="background image">
    </div>
    <div class="main">
        <div class="mb-4">
            <h1>Seleccione una categoria</h1>
            <div class="categorias d-flex justify-content-center align-items-center">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#modCalculo" role="button" aria-expanded="false" aria-controls="modCalculo">Calculo modulos</a>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#equiCalculo" aria-expanded="false" aria-controls="modCalculo">Equivalencia modulos</button>
            </div>
        </div>
        <!-- <h1 class="titulo">Hello, world!</h1> -->
        <div class="container-calculadora collapse multi-collapse" id="modCalculo">
            <div class="input-group form-mod mt-3">
                <input id="a" type="number" class="form-control" placeholder="a" aria-label="Username">
                <span class="input-group-text">mod</span>
                <input id="b" type="number" class="form-control" placeholder="b" aria-label="Server" >
            </div>
            <div class="res mt-2">
                <h1> <span id="showA">a</span> modulo <span id="showB">b</span> es: <span id="showRes"></span> </h1>
            </div>
        </div>

        <div class="container-calculadora-equi collapse multi-collapse" id="equiCalculo">
            <div class="input-group form-mod mt-2">
                <input id="ab" type="text" class="form-control" placeholder="a=b">
                <span class="input-group-text">mod</span>
                <input id="modulo" type="number" class="form-control" placeholder="1" aria-label="Server" value="1" >
            </div>
            <div class="res">
                <h1 id="equRes"></h1>
            </div>
        </div>
    </div>
    <p style="position: absolute;bottom: 0;left: 4em; font-weight: bold;">Kevin jaime, Myriam Victoria</p>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
